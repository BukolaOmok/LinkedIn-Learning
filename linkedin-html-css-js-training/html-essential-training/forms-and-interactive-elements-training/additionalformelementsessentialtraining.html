<!DOCTYPE html>
<html lang="en-GB" dir="ltr">

<head>
    <title>additional form element types</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <main>

        <h1>Our Form</h1>

        <form action="received.html" method ="get">
        
            <label for="name"> Name </label>  
            <input id="name" name="name" type="text"></input>
            
            <label for="email">Email</label>
            <input id="email" name="email" type="email" required placeholder="me@gmail.com"></input>

            <label for="password">Password</label>
            <input id="password" name="password" type="password"></input>

            <label for="search">Search</label>
            <input id="search" name="search" type="search" placeholder="&#128269;"></input> 

            <label for="phone">Phone</label>
            <input id="phone" name="phone" type="tel">

            <label for="textarea">Text Area</label>
            <textarea id="textarea" name="textarea" cols="30" rows=" 15"></textarea>

            <label for="date">Date</label>
            <input id="date" name="date" type="date">

            <label for="colour">Colour</label>
            <input id="colour" name="colour" type="color">

            <label for="file">File</label>
            <input id="file" name="file" type="file" accept="image/*" multiple>
           
            <button>Sign up</button>
</form>
    </main>
</body>
</html>
